name: Build, Test, and deploy

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    name: Build & Test
    strategy:
      matrix:
        python:
        - 3.6  # Included in RMS 11 - 12.0
        - 3.7
        - 3.8  # Included in RMS 12.1, and newer
        - 3.9
        - "3.10"
        - 3.11  # Included in RMS 14.2, and newer
        os:
        - ubuntu-20.04
        - macos-11

    steps:
      - uses: actions/checkout@v4
        name: Checkout repository

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Build
        env:
          PYTHON: python${{ matrix.python }}
          VERBOSE: "1"
        run: |
          if [[ $RUNNER_OS == "Linux" ]]; then
            docker-compose run build-linux
          elif [[ $RUNNER_OS == "macOS" ]]; then
              make build
          else
            # That is, windows
            echo "No supported, yet" >/dev/stderr
            exit 1
          fi
        shell: bash

      - name: Test
        run: make tests

      - name: Store wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.python }}-${{ matrix.os }}
          path: wheelhouse/*.whl
          if-no-files-found: error

  publish:
    runs-on: ubuntu-20.04
    name: Publish wheels, and source to PyPi
    if: startsWith(github.ref, 'refs/tags')
    needs:
      - build
    steps:
      - uses: actions/checkout@v4
        name: Checkout repository

      - name: Download compiled wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: wheelhouse/

      - name: Publish to PyPi
        env:
          USE_TEST_PYPI: "no"
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
          PYPI_TEST_API_TOKEN: ${{ secrets.PYPI_TEST_API_TOKEN }}
        run: make upload
