name: Build, Test, and deploy

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    name: Build & Test
    strategy:
      matrix:
        python:
        - 3.6  # Included in RMS 11 - 12.0
        - 3.7
        - 3.8  # Included in RMS 12.1, and newer
        - 3.9
        os:
        - ubuntu-20.04
        - macos-11

    steps:
      - uses: actions/checkout@v2
        name: Checkout repository

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Build
        env:
          NRLIB_LINKING: static
          PYTHON: python${{ matrix.python }}
          VERBOSE: "1"
        run: |
          if [[ $RUNNER_OS == "Linux" ]]; then
            docker-compose run build-linux
          else
            make build
          fi

      - name: Test
        run: make tests

      - name: Store wheels
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: wheelhouse/*.whl
          if-no-files-found: error

  publish:
    runs-on: ubuntu-20.04
    name: Publish wheels, and source to PyPi
    if: startsWith(github.ref, 'refs/tags')
    needs:
      - build
    steps:
      - uses: actions/checkout@v2
        name: Checkout repository

      - name: Download compiled wheels
        uses: actions/download-artifact@v2
        with:
          name: wheels
          path: wheelhouse/

      - name: Update NumPy requirement for source distribution
        run: bin/fix-numpy-version.sh

      - name: Publish to PyPi
        env:
          USE_TEST_PYPI: "yes"
          PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
          PYPI_TEST_API_TOKEN: ${{ secrets.PYPI_TEST_API_TOKEN }}
        run: make upload
