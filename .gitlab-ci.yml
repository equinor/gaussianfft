unit testing SDPsoft (3.6.1):
  stage: testing  # https://github.com/ksator/continuous-integration-with-python
  variables:
    DISTRIBUTION_DIR: nrlib-python3.6.1
    PYTHON: "/prog/sdpsoft/python3.6.1/bin/python3"
    PIP: "/prog/sdpsoft/python3.6.1/bin/pip3"
  script:
    - 'eval $MAKE tests'

build NRlib for RMS 10.1.1:
  stage: build
  variables:
    DISTRIBUTION_DIR: nrlib-RMS-10.1.1
    ROXENV: "/prog/roxar/rms/versions/10.1.1/linux-amd64-gcc_4_4-release/bin/roxenv"
    PYTHON: "/prog/roxar/rms/versions/10.1.1/linux-amd64-gcc_4_4-release/bin/python"
    PIP:    "/prog/roxar/rms/versions/10.1.1/linux-amd64-gcc_4_4-release/bin/pip"
  script:
    - 'eval $ROXENV $MAKE build'
  artifacts:
    expire_in: 1 week
    paths:
      - '$DISTRIBUTION_DIR'

build NRlib for SDPsoft (3.6.1):
  stage: build
  variables:
    DISTRIBUTION_DIR: nrlib-python3.6.1
    PYTHON: "/prog/sdpsoft/python3.6.1/bin/python3"
    PIP: "/prog/sdpsoft/python3.6.1/bin/pip3"
  script:
    - 'eval $MAKE build'
  artifacts:
    expire_in: 1 week
    paths:
      - '$DISTRIBUTION_DIR'

